{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h3 class="page-title">إضافة كتاب جديد</h3>
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="title" class="form-label">
                                    <i class="bi bi-book"></i>
                                    عنوان الكتاب
                                </label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="category" class="form-label">
                                    <i class="bi bi-bookmark"></i>
                                    التصنيف
                                </label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="" disabled selected>اختر التصنيف</option>
                                    <option value="القرآن الكريم">القرآن الكريم</option>
                                    <option value="الحديث الشريف">الحديث الشريف</option>
                                    <option value="الفقه">الفقه</option>
                                    <option value="العقيدة">العقيدة</option>
                                    <option value="السيرة">السيرة</option>
                                    <option value="التفسير">التفسير</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="size" class="form-label">
                                    <i class="bi bi-arrows-angle-expand"></i>
                                    الحجم
                                </label>
                                <select class="form-select" id="size" name="size" required>
                                    <option value="" disabled selected>اختر الحجم</option>
                                    <option value="كبير">كبير</option>
                                    <option value="متوسط">متوسط</option>
                                    <option value="صغير">صغير</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="quantity" class="form-label">
                                    <i class="bi bi-123"></i>
                                    الكمية
                                </label>
                                <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="riwaya" class="form-label">
                            <i class="bi bi-journal-text"></i>
                            الرواية (اختياري)
                        </label>
                        <input type="text" class="form-control" id="riwaya" name="riwaya">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-plus-circle"></i>
                            إضافة الكتاب
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-right"></i>
                            العودة للرئيسية
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
